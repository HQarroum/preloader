language: javascript
before_install:
- npm install -g grunt-cli
install:
- npm install
script:
- npm run build
after_success:
- npm pack

# Deployment directives.
# Triggered when tags are pushed.
deploy:

  # Github Releases.
  - provider: releases
    api_key:
      secure: 
    file: preloader-js-$TRAVIS_TAG.tgz
    on:
      tags: true
  
  # NPM tag push.
  - provider: npm
    email: hqm.post@gmail.com
    skip_cleanup: true
    api_key:
      secure: 
    on:
      tags: true
